<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>aespainaunion Portfolio - Hall of Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height:100vh;
      overflow-x:hidden;
    }

    .fade-in{ animation: fadeInUp 0.8s ease-out forwards; opacity:0; }
    @keyframes fadeInUp{
      from{ opacity:0; transform: translateY(30px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .project-card{
      transition: all 0.5s cubic-bezier(0.4,0,0.2,1);
      cursor:pointer;
      position:absolute;
      overflow:hidden;
    }

    .project-card::before{
      content:'';
      position:absolute; inset:0;
      background: linear-gradient(135deg, rgba(102,126,234,0.9), rgba(118,75,162,0.9));
      opacity:0; transition: opacity 0.4s ease; z-index:1;
    }
    .project-card:hover::before{ opacity:1; }
    .project-card:hover{
      transform: scale(1.15) rotate(0deg) !important;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      z-index:100;
    }
    .project-card img{ transition: transform 0.4s ease; }
    .project-card:hover img{ transform: scale(1.1); }

    .project-info{
      position:absolute; top:50%; left:50%;
      transform: translate(-50%,-50%);
      opacity:0; transition: opacity 0.4s ease; z-index:2;
      text-align:center; color:#fff; width:80%;
    }
    .project-card:hover .project-info{ opacity:1; }

    .lightbox{
      display:none; position:fixed; inset:0;
      background: rgba(0,0,0,0.95);
      z-index:1000; align-items:center; justify-content:center;
      animation: fadeIn 0.3s ease;
    }
    .lightbox.active{ display:flex; }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

    .lightbox-content{ max-width:90%; max-height:90%; animation: scaleIn 0.3s ease; }
    @keyframes scaleIn{ from{transform:scale(.8);opacity:0} to{transform:scale(1);opacity:1} }

    .close-btn{
      position:absolute; top:20px; right:40px; font-size:40px; color:#fff; cursor:pointer;
      transition: transform .2s ease;
    }
    .close-btn:hover{ transform: scale(1.2) rotate(90deg); }

    /* Stagger delays 1..12 */
    .stagger-1{ animation-delay:.1s }
    .stagger-2{ animation-delay:.2s }
    .stagger-3{ animation-delay:.3s }
    .stagger-4{ animation-delay:.4s }
    .stagger-5{ animation-delay:.5s }
    .stagger-6{ animation-delay:.6s }
    .stagger-7{ animation-delay:.7s }
    .stagger-8{ animation-delay:.8s }
    .stagger-9{ animation-delay:.9s }
    .stagger-10{ animation-delay:1.0s }
    .stagger-11{ animation-delay:1.1s }
    .stagger-12{ animation-delay:1.2s }

    /* Mobile */
    @media (max-width:768px){
      .project-card{
        position:relative !important;
        width:90% !important; left:5% !important; right:auto !important;
        margin-bottom:30px; transform: rotate(0deg) !important;
      }
      #projects-gallery{ min-height:auto !important; }
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <div class="container mx-auto px-6 py-16">
    <div class="text-center mb-16 fade-in">
      <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">aespainaunion Project Hall</h1>
      <p class="text-xl md:text-2xl text-white/90 max-w-3xl mx-auto leading-relaxed">
       Setiap proyek punya ceritanya... ada yang berhasil, ada yang gagal.<br> 
        Namun cinta kami pada aespa dan komitmen menjadi ruang aman bagi MYne (fans aespa di Indonesia) mendorong kami terus maju.<br>
       Mari rayakan pencapaian dan hargai prosesnya.
      </p>
    </div>

    <!-- Scattered Gallery -->
    <div id="projects-gallery" class="relative mx-auto" style="min-height: 2600px; max-width: 1200px;"></div>

    <!-- Footer -->
    <div class="text-center mt-16 fade-in">
      <p class="text-white/80 text-lg">Courtesy of aespainaunion.</p>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <div onclick="event.stopPropagation()">
      <img id="lightbox-img" class="lightbox-content" src="" alt="Project Preview" />
      <div class="text-center mt-6">
        <h3 id="lightbox-title" class="text-3xl font-bold text-white mb-2"></h3>
        <p id="lightbox-desc" class="text-white/80 text-lg"></p>
      </div>
    </div>
  </div>

      },
      {

        title:'aespa Meet & Greet 2024',
        desc:'aespa berfoto bersama AIU fanpro yaitu handbanner dan kue anniversary',
        style:'top:120px; right:8%; width:320px; transform: rotate(3deg);',
        stagger:2
      },
      {
        img:'https://i.ibb.co/hxGRnwYv/aespa-handbanner.gif',
        title:'Meet & Greet 2024 - Fanpro Handbanner',

        style:'top:380px; left:15%; width:380px; transform: rotate(2deg);',
        stagger:3
      },
      {
        img:'https://i.ibb.co/Ng8KDcmZ/annivcake.jpg',
        title:'Meet & Greet 2024 - Fanpro Anniversary Cake',
        desc:'Cake dengan desain khusus untuk merayakan debut anniversary aespa yang ke 4 tahun berhasil dipersembahkan kepada aespa',
        style:'top:470px; right:5%; width:340px; transform: rotate(-4deg);',
        stagger:4
      },
      {
        img:'https://i.ibb.co/DfrXmxtH/fankit-nabati.jpg',
        title:'Fankit Event Meet & Greet aespa 2024',
        desc:'Fankit edisi Meet & Greet oleh aespainaunion',
        style:'top:820px; left:10%; width:360px; transform: rotate(-3deg);',
        stagger:5
      },
      {
        img:'https://i.ibb.co/zh77Ft4H/fankit-HPL.jpg',
        title:'Fankit konser SYNK Hyperline 2023',
        desc:'Fankit edisi konser solo pertama aespa di Indonesia oleh aespainaunion',
        style:'top:900px; right:12%; width:330px; transform: rotate(4deg);',
        stagger:6
      },

      // New 7..12 (placeholders â€” replace freely)
      {
        img:'https://i.ibb.co/5grM7Jwp/fanpro-flashlight.gif',

      {

      {

        stagger:10
      },
      {

        desc:'Gift ultah Karina tahun 2021 (bucket flower dan snack Indonesia)',

        stagger:11
      },
      {
        img:'https://i.ibb.co/VWX2Z6rk/aiu-cafeevent.gif',
        title:'Cafe Event oleh aespainaunion',
        desc:'Menyambut comeback aespa - Forever',
        style:'top:2100px; right:12%; width:330px; transform: rotate(6deg);',
        stagger:12
      }
    ];

    // ===== RENDER CARDS =====
    function openLightbox(imgSrc, title, description){
      const lightbox = document.getElementById('lightbox');
      document.getElementById('lightbox-img').src = imgSrc;
      document.getElementById('lightbox-title').textContent = title;
      document.getElementById('lightbox-desc').textContent = description;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Close on Escape
    document.addEventListener('keydown', e => { if(e.key==='Escape'){ closeLightbox(); } });

    // Build project DOM
    const gallery = document.getElementById('projects-gallery');
    projects.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = `project-card bg-white rounded-2xl shadow-xl overflow-hidden fade-in stagger-${p.stagger || (idx+1)}`;
      card.style = p.style;
      card.innerHTML = `
        <img src="${p.img}" alt="${p.title}" class="w-full h-64 object-cover" />
        <div class="project-info">
          <h3 class="text-2xl font-bold mb-2">${p.title}</h3>
          <p class="text-sm">${p.desc}</p>
        </div>
      `;
      card.addEventListener('click', () => openLightbox(p.img, p.title, p.desc));
      gallery.appendChild(card);
    });

    // Scroll animation observer
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(entry => {
        if(entry.isIntersecting){ entry.target.style.animationPlayState = 'running'; }
      });
    }, { threshold:0.1, rootMargin:'0px 0px -50px 0px' });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
